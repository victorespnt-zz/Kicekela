<!doctype html>
<html lang="fr">
	<head>	

		<meta charset="utf-8" />
		<title>Kicekela</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">


	</head>

	<body>

<div id="app">

		<div id="Students">

			<h1>Listing de mes étudiants</h1>
			<!-- C'est ici que sera affichée notre liste des etudiants -->
			<ul class="student-list"></ul>

			<!-- Le formulaire d'entrée des etudiants -->
			<form action="#">
				<input type="text" placeholder="Nom" class="student-lastname" required>
				<input type="text" placeholder="Prénom" class="student-firstname" required>
				<input type="submit" value="Ajouter">
			</form>
		</div><!--#Students-->

		<!-- Mes étudiants -->
		<div class="stats">
			<p>Il y a en tout <span class="student-total">0</span> Etudiants</p>
			<p>Nombre de présents <span class="student-seen-total">0</span></p>
			<p>Nombre d'absents <span class="student-unseen-total">0</span></p>
		</div>

</div><!--#container-->
		<div id="footer">
		</div><!--#footer-->



		<!-- Librairies Backbone : jquery, UnderScore, Backbone  -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
